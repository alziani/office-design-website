<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/favicon.png" />
  <title>Yavin Office Design</title>
</head>

<body>

  <!-- Navbar -->

  <div class="nar">
    <i class="nar fa-solid fa-chevron-up text-light"></i>
  </div>

  <section>
    <div class="container">
      <nav class="navbar navbar-expand-lg sticky-top navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="/images/logo.svg" width="124" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-secondary px-4 mx-4 " href="#contact">Contact Us</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </div>
  </section>

  <!-- Header -->
  <header class="header mt-6 overflow-hidden position-relative ">
    <img src="/images/decoration-star.svg" alt="" class="decoration-star position-absolute">
    <img src="/images/decoration-star-2.svg" alt="" class="decoration-star-2 position-absolute">
    <div class="container position-relative z-3">
      <div class="row">
        <div class="col-md-6 ">
          <div class="mt-6">

            <h1 class="xl-text">The <span class="text-primary">Perfect</span> Office Space</h1>
            <p class="lead mb-4 ">We specialize in transforming office spaces into inspiring and functional
              environments.
              Let
              us bring your
              vision to life.</p>
            <button class="btn btn-primary btn-lg"><a href="#inroduction" class="text-white text-decoration-none">More
                Details</a></button>
            <button class="btn btn-outline-secondary btn-lg"><a href="#contact" class="text-decoration-none">Contact
                Us</a></button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="image-container">
            <img src="/images/header.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </header>




  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
